<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// core객체 : Array, Date, String, Math
	// BOM(브라우저) 객체 => DOM : window, document, form, history, location
	
	//Array(배열)
	var arr1 = [];
	
	arr1[0] = "준우";
	arr1[1] = "재현";
	arr1[2] = "희석";
	
	var arr2 = new Array(3);
	
	arr2[0] = "지윤";
	arr2[1] = "주영";
	arr2[2] = "은기";
	
	var arr3 = new Array("준범","선우","인호");
	
	//배열 => 문자열
	document.write(arr1.toString() + "<br>");
	document.write(arr1.join(" ") + "<br");
	
	//배열추가 
	var arr4 = arr3.concat(arr2);
	document.write(arr4.toString() + "<br>");
	//준범,선우,인호,지윤,주영,은기
	
	//배열 일부 추출(slice(시작인덱스, 마지막인덱스))
	var arr5 = arr4.slice(1, 4);
	document.write(arr5.toString() + "<br>");
	
	//배열 부분 삭제(splice(인덱스, 갯수))
/* 	var arr6 = arr4.splice(1, 3);
	document.write(arr4.toString() + "<br>"); //삭제하고 남은 대상
	document.write(arr6.toString() + "<br>"); //삭제된 대상 */
	
	//배열 정렬
	var arr7 = arr4.sort();
	document.write(arr7.toString() + "<br>");
	
	var array = [12,41,1,34,62,22];
	/* array.sort(function(a, b) { //내림차순
		if(a > b){
			return -1;
		}else if(a < b){
			return 1;
		}else{
			return 0;
		}
	}); */
	
	array.sort(function(a, b) {
		return b-a;
	})
	document.write(array.toString() + "<br>");
	
	
</script>
