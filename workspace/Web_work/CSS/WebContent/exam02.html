<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	
	p.gold{
		background-color: green;
	}
	
	#red_border{
		border: 1px solid red;
	}
	
	#layer1 li{
		font-size: 30px;
	}
	
	div span {
		font-size: 20px;
		background: yellow;
	}
	
	a:link {
		color: blue;
	}
	
	a:visited {
		color: red;
	}
	
	a:hover {
		color: purple; font-weight: bold;
	}
	
	a:active {
		color: green;
	}
	
	div[title = "abc"]{
		font-size: 40px;
	}
	
	a[href ^= "abc"] {
		background-color: yellow;
	}
	
	a[href $= "pdf"] {
		font-size: 50px;
	}
		
</style>
</head>

		<li>가상클래스선택자</li>
