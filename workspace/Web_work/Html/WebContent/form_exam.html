<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>form exam</h1>
	<form action="서버주소" method="get/post">
		<fieldset>
			<ol>
				<li>
					<label for="name">이름</label>
					<input type="text" name="userName" id="name"
						autofocus="autofocus" placeholder="ex)홍길동"/>
				</li>
				<li>
					<label>이메일</label>
					<input type="email" placeholder="aa@aa.com" required="required"/>
				</li>
				<li>
					<label>날짜</label>
					<input type="date" />
				</li>
				<li>
					<label>선택</label>
					<select multiple="multiple">
						<option value="bmw">bmw</option>
						<option value="벤츠">벤츠</option>
						<option value="아우디">아우디</option>
					</select>
				</li>
				<li>
					<label>관심사항</label>
					<input type="checkbox" name="concern" value="Java">자바
					<input type="checkbox" name="concern" value="JSP">JSP
					<input type="checkbox" name="concern" value="DB">DB
				</li>
				<li>
					<label>제일 좋아하는 과일</label>
					<input type="radio" name="fruit" value="apple">사과
					<input type="radio" name="fruit" value="banana">바나나
					<input type="radio" name="fruit" value="melon">멜론
				</li>
				<li>
					<label>첨부파일</label>
					<input type="file" name="file">
				</li>
				<li>
					<textarea rows="5" cols="60" placeholder="지원동기 작성"></textarea>
				</li>
			</ol>
		</fieldset>
		<fieldset>
			<input type="submit" value="전송">
			<input type="reset" value="취소">
		</fieldset>
	</form>
</body>
</html>
