<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- HTML 주석
			- Block 요소 태그 : div, h1~h6, p, ul, li, hr...
			해당 태그가 컨텐츠의 크기와 상관없이 한줄을 모두 차지하는 것
			블록요소 자식으로 블록요소, 인라인 요소가 올 수 있다.
			- Inline 요소 태그 : span, a, img...
			해당 태그 컨텐츠 크기만큼 점유
			인라인 요소 안에는 항상 인라인 요소만 올 수 있다.
			
			*그룹태그(div,span) : 어떤 의미와 기능이 없다.
			-> 그룹을 생성하기 위함 : layout
		 -->

	<h1>블록/인라인요소 테스트</h1>
	
	<div>
		<div>블록요소</div>
		<span>안에 인라인 요소</span>
	</div>
	<div>블록요소2</div>
	
	<span>
		<span>인라인요소 안에는 인라인 요소를 포함</span>
	</span>
	<a>링크</a>
</body>
</html>
