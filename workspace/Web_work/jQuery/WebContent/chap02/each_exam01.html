<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	.high_light-0 {
		background: yellow;
	}
	.high_light-1 {
		background: orange;
	}
	.high_light-2 {
		background: blue;
	}
	.high_light-3 {
		background: green;
	}
	.high_light-4 {
		background: red;
	}

</style>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">

	$(function(){
		$('h1').each(function(index, item){
			$(item).addClass('high_light-'+index);
		})
	})

</script>
</head>
<body>
	<h1>item - 0</h1>
	<h1>item - 1</h1>
	<h1>item - 2</h1>
	<h1>item - 3</h1>
	<h1>item - 4</h1>
</body>
</html>
